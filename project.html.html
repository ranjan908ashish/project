<!DOCTYPE html>
<html>
<head>
<title>JavaScript Programs</title>
<style>
body {
  font-family: sans-serif;
  text-align: center;
  margin-top: 50px;
}

#programOutput {
  margin-top: 20px;
  padding: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f9f9f9;
  white-space: pre-wrap;
}

button {
  margin: 10px;
  padding: 8px 15px;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>JavaScript Programs</h1>

<button id="palindromeButton">Palindrome Check</button>
<button id="countVowelsButton">Count Vowels</button>
<button id="generateRandomButton">Generate Random Number</button>
<button id="calculateAreaButton">Calculate Area (Circle)</button>
<button id="simpleCalculatorButton">Simple Calculator</button>

<div id="programOutput"></div>

<script>
const programOutput = document.getElementById("programOutput");

function palindromeCheck() {
  const inputString = prompt("Enter a string:");
  if (inputString) {
    const cleanString = inputString.toLowerCase().replace(/[^a-z0-9]/g, "");
    const reversedString = cleanString.split("").reverse().join("");
    if (cleanString === reversedString) {
      programOutput.textContent = `"${inputString}" is a palindrome.`;
    } else {
      programOutput.textContent = `"${inputString}" is not a palindrome.`;
    }
  } else {
    programOutput.textContent = "No string entered.";
  }
}

function countVowels() {
  const inputString = prompt("Enter a string:");
  if (inputString) {
    const vowels = "aeiou";
    let count = 0;
    for (const char of inputString.toLowerCase()) {
      if (vowels.includes(char)) {
        count++;
      }
    }
    programOutput.textContent = `Number of vowels: ${count}`;
  } else {
    programOutput.textContent = "No string entered.";
  }
}

function generateRandomNumber() {
  const min = parseInt(prompt("Enter minimum value:"));
  const max = parseInt(prompt("Enter maximum value:"));
  if (!isNaN(min) && !isNaN(max) && min < max) {
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    programOutput.textContent = `Random number: ${randomNumber}`;
  } else {
    programOutput.textContent = "Invalid input.";
  }
}

function calculateArea() {
  const radius = parseFloat(prompt("Enter the radius of the circle:"));
  if (!isNaN(radius) && radius > 0) {
    const area = Math.PI * radius * radius;
    programOutput.textContent = `Area of the circle: ${area.toFixed(2)}`;
  } else {
    programOutput.textContent = "Invalid radius.";
  }
}

function simpleCalculator() {
    const num1 = parseFloat(prompt("Enter the first number:"));
    const operator = prompt("Enter the operator (+, -, *, /):");
    const num2 = parseFloat(prompt("Enter the second number:"));

    if (!isNaN(num1) && !isNaN(num2) && ["+", "-", "*", "/"].includes(operator)) {
        let result;
        switch (operator) {
            case "+": result = num1 + num2; break;
            case "-": result = num1 - num2; break;
            case "*": result = num1 * num2; break;
            case "/": result = num1 / num2; break;
        }
        programOutput.textContent = `Result: ${result}`;
    } else {
        programOutput.textContent = "Invalid input.";
    }
}

document.getElementById("palindromeButton").addEventListener("click", palindromeCheck);
document.getElementById("countVowelsButton").addEventListener("click", countVowels);
document.getElementById("generateRandomButton").addEventListener("click", generateRandomNumber);
document.getElementById("calculateAreaButton").addEventListener("click", calculateArea);
document.getElementById("simpleCalculatorButton").addEventListener("click", simpleCalculator);
</script>
</body>
</html>
